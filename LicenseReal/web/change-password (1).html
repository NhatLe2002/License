    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            cursor: pointer;
        }

        .header {
            background: #fefae0;
            transition: all 0.5s ease-out;
        }

        .header .main__navbar .container {
            margin: 0 auto;
        }

        .header .main__navbar .container .logo {
            width: 80px;
            height: auto;
        }

        .header .main__navbar .container .logo img {
            width: 80px;
            height: auto;
        }

        .header .main__navbar .container .logo h3 {
            color: #000;
            margin: 0px;
            font-size: 25px;
        }

        .header .main__navbar .container .menu {
            display: flex;
            align-items: center;
            column-gap: 2.7rem;
        }

        .header .main__navbar .container .menu .menu_items {
            color: black;
        }

        .header .main__navbar .container .menu .btn_login {
            background-color: #d4a373;
            border: 1px solid #d4a373;
            padding: 5px 15px;
            color: white;
            border-radius: 10px;
            transition: all 0.5s ease-out;
        }

        .header .main__navbar .container .menu .menu_items:hover {
            border-bottom: 2px solid #d4a373;
        }

        .header .main__navbar .container .menu .menu_items_active {
            border-bottom: 2px solid #d4a373;
        }

        .header .main__navbar .container .menu .btn_login:hover {
            background-color: #457b9d;
            border: 1px solid #457b9d;
            color: white;
            transition: all 0.5s ease-out;
        }

        /* content */

        .change-password .form-container {
            width: 80%;
            min-height: 50vh;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .change-password .form-container .password-content {
            width: 80%;
        }

        .password-notification {
            text-align: center;
            margin: 20px 0;
            color: red;
        }

        /* footer */
        .footer {
            width: 100%;
        }

        /* sidebar */
        .option-account-container {
            width: 25%
        }

        .option-account-container .title {
            font-weight: 550;
            font-size: 30px;
        }

        .option-account-container .sidebar-account {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .option-account-container .sidebar-account .active {
            font-weight: 550;
            border-left: 4px solid blue;
            border-right: 4px solid blue;
            color: #000d6b !important;
        }

        .option-account-container .sidebar-account .active i {
            font-weight: 700;
            color: #000d6b;
        }

        .option-account-container .sidebar-account .link-option-account {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 16px;
            color: black;
            border-top: 1px solid gray;
        }

        .option-account-container .sidebar-account .link-option-account:hover {
            font-weight: 550;
            color: #000d6b;
        }

        .option-account-container .sidebar-account div {
            cursor: pointer;
        }

        .link-option-account:hover .bold-icon {
            font-weight: 700;
            color: #000d6b;
        }

        .separate-line-layout-account {
            border-left: 1px solid;
            height: calc(100vh - 110px);
        }

        .content-option-container {
            width: 75%;
        }

        @media only screen and (max-width: 1400px) {
            .content-option-container {
                width: 80%;
            }

            .option-account-container {
                width: 20%;
            }

            .profile-container .gap-5 {
                gap: 1rem !important
            }
        }

    </style>
</head>

<body>
    <header class="header">
        <div class="main__navbar">
            <div class="container mx-auto d-flex align-items-center gap-1 justify-content-between">
                <div class="logo">
                    <a href="./index.html" class="d-flex align-items-center gap-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/6556/6556219.png" alt="Logo" class="w-8 h-8" />
                        <h3 class="text-xl font-bold uppercase">DaoTaoLaiXe</h3>
                    </a>
                </div>

                <div class="menu">
                    <a class="menu_items menu_items_active" href="./index.html">Home</a>
                    <a class="menu_items" href="/#">Hỗ trợ</a>
                    <a class="menu_items" href="/#">Thông tin lý thuyết</a>
                    <a class="menu_items" href="/#">Lịch thi</a>
                    <a class="menu_items" href="./test-exam.html">Thi thử trắc nghiệm</a>
                    <a class="btn_login" href="./login.html">Đăng nhập</a>
                </div>
            </div>
        </div>
    </header>

    <div class='mt-5 mb-5 d-flex gap-3 container container-driving-profile'>
        <div class="d-flex flex-column option-account-container gap-3">
            <div class='title' id='title'></div>
            <div class='sidebar-account'>
                <a href="/driving-profile.html" class="link-option-account">
                    <span class="bold-icon">
                        <i class="fa-regular fa-user"></i>
                    </span>
                    <div class="text-option-account">Thông tin cá nhân</div>
                </a>

                <a class="link-option-account">
                    <span class="bold-icon">
                        <i class="fa-regular fa-file"></i>
                    </span>
                    <div class="text-option-account">Lịch sử làm bài</div>
                </a>

                <a class="link-option-account">
                    <span class="bold-icon">
                        <i class="fa-solid fa-shekel-sign"></i>
                    </span>
                    <div class="text-option-account">Lịch sử giao dịch</div>
                </a>

                <a href="/change-password.html" class="link-option-account">
                    <span class="bold-icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <div class="text-option-account">Đổi mật khẩu</div>
                </a>

                <a class="link-option-account">
                    <span class="bold-icon">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </span>
                    <div class="text-option-account">Đăng xuất</div>
                </a>

            </div>
        </div>

        <div class='separate-line-layout-account'></div>

        <div class='content-option-container'>
            <div class="change-password">
                <div class="form-container">
                    <form class="current-password password-content">
                        <fieldset>
                            <legend>Nhập mật khẩu hiện tại của bạn</legend>
                            <div class="mb-3">
                                <label for="old-password" class="form-label">Mật khẩu cũ</label>
                                <input type="password" id="old-password" name="old-password" class="form-control"
                                    placeholder="*******" required>
                            </div>
                            <div class="password-notification"></div>

                            <button type="submit" class="btn btn-primary float-end submit-old-password">Gửi</button>
                        </fieldset>
                    </form>

                    <form class="new-password password-content d-none">
                        <fieldset>
                            <legend>Nhập mật khẩu mới của bạn</legend>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Mật khẩu mới</label>
                                <input type="password" id="new-password" name="new-password" class="form-control"
                                    placeholder="*******" pattern="^(?=.*[a-zA-Z0-9]).{6,}$" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    class="form-control" placeholder="*******" pattern="^(?=.*[a-zA-Z0-9]).{6,}$"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary float-end submit-new-password">Gửi</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <footer class="footer text-center text-lg-start" style="background-color: #fefae0;">
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.1);">
        </div>
        <!-- Copyright -->
    </footer>

    <script>

        const oldForm = document.querySelector(".current-password")
        const newForm = document.querySelector(".new-password")
        const oldButton = document.querySelector(".submit-old-password")
        const newButton = document.querySelector(".submit-new-password")
        const notifi = document.querySelector(".password-notification")
        const oldPasswordInput = document.getElementById("old-password");
        const newPasswordInput = document.getElementById("new-password");
        const confirmPasswordInput = document.getElementById("confirm-password");

        // regex

        const passwordPattern = /^(?=.*[a-zA-Z0-9]).{6,}$/;

        // xử lý khí nhấn nhập mật khẩu cũ

        oldButton.addEventListener("click", (e) => {
            e.preventDefault();
            let oldPassword = oldPasswordInput.value;
            if (oldPassword.match(passwordPattern)) {
                oldForm.classList.add('d-none');
                notifi.innerText = ""
                newForm.classList.remove('d-none');
            } else {
                notifi.innerText = "Mật khẩu cũ không đáp ứng yêu cầu.";
            }
        })

        // xử lý khí xác nhân mật khẩu mới

        newButton.addEventListener("click", e => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (newPassword.match(passwordPattern) && confirmPassword.match(passwordPattern) && newPassword == confirmPassword) {
                notifi.innerText = "Bạn thay hay đổi mật khẩu thành công, vui lòng đăng nhập lại."
                oldForm.classList.add('d-none');
                newForm.classList.add('d-none');
            } else {
                notifi.innerText = "Mật khẩu đã nhập không đáp ứng yêu cầu.";
            }
        })

        //xử lý sự kiện "Chào ..."
        function setTimeGreeting() {
            const currentHour = new Date().getHours();
            const titleElement = document.getElementById('title');

            if (currentHour >= 5 && currentHour < 11) {
                titleElement.textContent = 'Chào buổi sáng!';
            } else if (currentHour >= 11 && currentHour < 13) {
                titleElement.textContent = 'Chào buổi trưa!';
            } else if (currentHour >= 13 && currentHour < 18) {
                titleElement.textContent = 'Chào buổi chiều!';
            } else if (currentHour >= 18 || currentHour < 5) {
                titleElement.textContent = 'Chào buổi tối!';
            } else {
                titleElement.textContent = 'Chào sáng sớm!';
            }
        }

        setTimeGreeting();
    </script>
</body>

</html>
